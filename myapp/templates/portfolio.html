<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Mir Jalal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; margin: 0; }
        nav, header, footer { background: rgb(20, 107, 177); color: white; text-align: center; padding: 20px; }
        nav { background: rgb(20, 107, 177); }
        nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
        nav a:hover { color: rgb(255, 208, 0); }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .gallery div {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header><h1>Portfolio</h1></header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'portfolio' %}">Portfolio</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>
    <section class="gallery">
        <div>Photography</div>
        <div>Videography</div>
        <div>Video Editing</div>
        <div>Brand Design</div>
        <div>Social Media Design</div>
        <div>Retouching</div>
    </section>
    <footer>&copy; 2025 Mir Jalal</footer>
</body>
</html>
